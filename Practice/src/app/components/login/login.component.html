<form class="container" [formGroup]="loginForm">
  <h4>Please Login</h4>
  <input type="email" placeholder="Email here" [formControl]="email" />
  <h6 class="red-text" [hidden]="email.valid || email.untouched">
    Please enter valid email!
  </h6>
  <input type="password" placeholder="Password here" [formControl]="password" />
  <h6 class="red-text-1" [hidden]="password.valid || password.untouched">
    Please enter valid password!(Min length = 6)
  </h6>
  <button class="btn-green" [disabled]="loginForm.invalid" (click)="login()">
    Login
  </button>
  <button class="btn-red" (click)="reset()">Reset</button>
</form>
