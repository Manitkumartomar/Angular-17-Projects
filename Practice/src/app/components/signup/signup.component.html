<form class="container" #registerForm="ngForm">
  <h4>Please SingUp</h4>
  <input
    type="email"
    placeholder="Email here"
    required
    pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$"
    ngModel
    name="email"
    #email="ngModel"
  />
  <h6 class="red-text" [hidden]="email.valid || email.untouched">
    Please enter valid email!
  </h6>
  <input
    type="password"
    placeholder="Password here"
    required
    minlength="6"
    ngModel
    name="password"
    #password="ngModel"
  />
  <h6 class="red-text-1" [hidden]="password.valid || password.untouched">
    Please enter valid password!(Min length = 6)
  </h6>
  <button
    class="btn-green"
    [disabled]="registerForm.invalid"
    (click)="register(registerForm)"
  >
    SignUp
  </button>
  <button class="btn-red" (click)="reset(registerForm)">Reset</button>
</form>
